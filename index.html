<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Electricomics Creator Tool</title>
  <style>
html, body {
  height: 100%;
  margin: 0;
  padding: 0;
}
main {
  display: flex;
  flex-direction: column;
  height: 100%;
}
iframe {
  height: 100%;
  width: 100%;
}
input[type=file] {
  display: none;
}
.menu {
  background: #EEE;
  border: 1px solid #CCC;
  font-size: 0;
  padding: 0;
}
.menu-item {
  background: inherit;
  border: 0 none;
  cursor: pointer;
  font-family: sans-serif;
  font-size: 1rem;
  outline: 0 none;
  padding: 6px 10px;
}
.menu-item:hover {
  background: #CCC;
}
.menu-item:active {
  background: #09F;
  color: #FFF;
}
.disabled {
  color: #AAA;
  cursor: default;
}
.disabled:hover,
.disabled:active {
  background: inherit;
  color: #AAA;
}
.tabs {
  background: #333;
  border-bottom: 1px solid #EEE;
  color: #EEE;
  font-family: sans-serif;
  padding-top: 5px;
}
.tab {
  border: 1px solid #EEE;
  border-bottom: 0 none;
  cursor: pointer;
  white-space: nowrap;
}
.tab:hover {
  background: #EEE;
  color: #333;
}
.selected {
  background: #09F;
  color: #FFF;
}



  </style>
</head>
<body>
  <main>
    <header>
      <nav class="menu">
        <label class="menu-item">New Project<input type="file" id="new-project" nwsaveas="electricomic.elcxproject"></label>
        <label class="menu-item">Open Project<input type="file" id="open-project" accept=".elcxproject"></label>
        <input class="menu-item disabled" type="button" id="save-project" value="Save Project">
        <input class="menu-item disabled" type="button" id="close-project" value="Close Project">
        <input class="menu-item" type="button" id="quit" value="Quit">
        <input class="menu-item disabled" type="button" id="comic-preview" value="View Comic Preview">
        <input class="menu-item disabled" type="button" id="comic-folder" value="View Comic Folder">
        <input class="menu-item disabled" type="button" id="comic-export" value="Export Comic">
      </nav>
      <nav class="tabs">
        <span class="tab">Empty</span>
        <span class="tab selected">Project 1</span>
        <span class="tab">Project 2</span>
        <span class="tab">Project 3</span>
        <span class="tab">Project 4</span>
        <span class="tab">Project 5</span>
        <span class="tab">Really really really really long Project 6</span>
        <span class="tab">Project 7</span>
        <span class="tab">Project 8</span>
        <span class="tab">Project 9</span>
        <span class="tab">Project 10</span>
        <span class="tab">Project 11</span>
        <span class="tab">Project 12</span>
        <span class="tab">Project 13</span>
        <span class="tab">Project 14</span>
      </nav>
    </header>
    <iframe src="empty.html" frameborder="0" id="creator-tool"></iframe>
  </main>
  
  <script src="public/js/lib/jquery.min.js"></script>
  <script src="public/js/eclayout.js"></script>
  <script src="app.js"></script>
</body>
</html>
